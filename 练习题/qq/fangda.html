<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            border: 1px solid red;
            margin: 100px;
            width: 150px;
            height: 150px;
        }
        .box img{
            margin-top: 75px;
            margin-left: 75px;
            width: 0;
            /*width: 100%;*/
        }
    </style>
</head>
<body>
  <div class="box">
      <img src="yuan1.png" alt=""/>
  </div>
  <script src="jquery-1.7.2.min.js"></script>
  <script>
      $(".box").hover(function(){
          $(".box img").stop().animate({
              marginTop:0,
              marginLeft:0,
              width:"150px"
          },200)
      },function(){
          $(".box img").stop().animate({
              marginTop:"75px",
              marginLeft:"75px",
              width:"0"
          },200)
      })
  </script>
</body>
</html>
